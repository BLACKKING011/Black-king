<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .tradingview-widget {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Forex Trading Signals and Education</h1>
    </div>
    <div class="content">
        <h2>Live Forex Chart</h2>
        <div class="tradingview-widget">
            <!-- TradingView Widget BEGIN -->
            <div id="tradingview_12345"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget({
                "container_id": "tradingview_12345",
                "width": "100%",
                "height": 500,
                "symbol": "FX:EURUSD",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "hideideas": true
            });
            </script>
            <!-- TradingView Widget END -->
        </div>
    </div>
</body>
</html>
