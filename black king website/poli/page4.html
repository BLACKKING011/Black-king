<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Profit/Loss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forex Profit/Loss Calculator</h1>
        <div class="calculator">
            <label for="currency-pair">Currency Pair:</label>
            <select id="currency-pair">
                <option value="EURUSD">EUR/USD</option>
                <option value="GBPUSD">GBP/USD</option>
                <option value="USDJPY">USD/JPY</option>
                <option value="XAUUSD">XAUUSD</option>
                <option value="EURGBP">EURGBP</option>
                <option value="BTCUSD">BTCUSD</option>
                <option value="ETHUSD">ETHUSD</option>
                <option value="USDCAD">USDCAD</option>
                <option value="GBPCHF">GBPCHF</option>
                <option value="GBPJPY">GBPJPY</option>
                <option value="USDCHF">USDCHF</option>
                <option value="NZDUSD">NZDUSD</option>
                <option value="CADCHF">CADCHF</option>
                <!-- Add more pairs as needed -->
            </select>
            <label for="position-size">Position Size (in lots):</label>
            <input type="number" id="position-size" placeholder="e.g., 1.0">
            <label for="entry-price">Entry Price:</label>
            <input type="number" id="entry-price" placeholder="e.g., 1.1000">
            <label for="exit-price">Exit Price:</label>
            <input type="number" id="exit-price" placeholder="e.g., 1.1050">
            <button onclick="calculateProfitLoss()">Calculate</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculateProfitLoss() {
            const pair = document.getElementById('currency-pair').value;
            const positionSize = parseFloat(document.getElementById('position-size').value);
            const entryPrice = parseFloat(document.getElementById('entry-price').value);
            const exitPrice = parseFloat(document.getElementById('exit-price').value);

            if (isNaN(positionSize) || isNaN(entryPrice) || isNaN(exitPrice)) {
                alert('Please enter valid numbers.');
                return;
            }

            const pipValue = 0.0001; // Standard pip value for most pairs
            const profitLoss = ((exitPrice - entryPrice) / pipValue) * positionSize * 10;

            document.getElementById('result').innerText = `Profit/Loss: $${profitLoss.toFixed(2)}`;
        }
    </script>
</body>
</html>
